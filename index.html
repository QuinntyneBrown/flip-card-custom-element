<!DOCTYPE html>
<html>
<head>
    <title>Flip Card Custom Element</title>
    <meta charset="utf-8" />
    <base href="/">
    <meta name="viewport"
          content="user-scalable=no,
              initial-scale=1,
              maximum-scale=1,
              minimum-scale=1,
              width=device-width,
              height=device-height,
              target-densitydpi=device-dpi" />
    <style>
        body,html {
            margin:0;
            padding:0;
            width:100%;
            height:100%;
        }

        body {
            display:flex;
            align-items:center;
            justify-content:center;     
            background-color:#e2e2e2;       
        }

        * {
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <ce-flip-card>
        <div slot="front">
            <h2>Front</h2>
            <button>Flip Card</button>
        </div>
        <div slot="back">
            Back
        </div>
    </ce-flip-card>
    <script src="dist/flip-card.component.js?v=1"></script>
</body>
</html>
